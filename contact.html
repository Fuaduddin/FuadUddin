        <div class="row">

              <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" v-model="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" v-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subject</label>
                <input type="text"  v-model="subject" class="form-control" id="exampleInputPassword1" placeholder="Enter Subject">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" v-model="Message" id="exampleFormControlTextarea1" rows="15" placeholder="Enter Message"></textarea>
              </div>
              <div class="submitbutton">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-sm-12" v-else>
            <h5 style="text-align: center;color: red;"><b><i>Your email havebeen sent. I will contact with you shortly</i></b></h5>
          </div>
        </div>

  </div>
